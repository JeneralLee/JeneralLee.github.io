<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Storm Center</title>
    <meta name="description" content="Weather for Preston ID">
    <link rel="stylesheet" href="../../styles/normalize.css">
    <link rel="stylesheet" href="styles/small.css">
    <link rel="stylesheet" href="styles/large.css">
    <!--[if lt IE 9]-->
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <!--[endif]-->
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Libre+Baskerville" rel="stylesheet">
    <!--The next stylesheet is for hamburger menu-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"></head>

<body>
    <header class="homepage">
        <div class="headertext">
            <h1>Weather In Your Corner</h1>
            <h2 class="motto">Up-to-the-minute weather for Southeast Idaho</h2>
        </div>
        <figure class="headerbox">
            <img class ="headerimg" id="logo" src="images/if_weather-05_1530388.png" alt="logo">
        </figure>
    </header>
    <nav class="topnav" id="myTopnav">
        <div class="row">
          <a href="#menu">Menu</a>
          <a href="javascript:void(0);" class="icon" onclick="myFunction()">
            <i class="fa fa-bars"></i></a>
        </div>
        <a href="index.html" target="_blank">Home</a>
        <a href="preston.html" target="_blank">Preston</a>
        <a href="sodasprings.html" target="_blank">Soda Springs</a>
        <a href="fishhaven.html" target="_blank">Fish Haven</a>
        <a href="#StormCenter"  class="active">Storm Center</a>
        <a href="gallery.html" target="_blank">Gallery</a>
    </nav>
    <main>
        <h2 class="pagetitle">Storm Center</h2>
        <form method="get" action="thanks.html">
            <fieldset>
                <legend>Your Information</legend>
                <label class="top">Full Name*<input type="text" name="fname" 
                    pattern="[A-Za-z\s]{5,25}" title="Name must be at least 5 letters"
                    placeholder="Firstname Lastname" required></label>
                <label class="top">Phone*<input type="tel" name="phone" placeholder="1235551234"
                    required></label>
                <label class="top">Email<input type="email" name="email" 
                    placeholder="someone@gmail.com"></label>
                <label class="top">Zip Code*<input type="number" name="zip" required></label>
            </fieldset>
            <fieldset>
                <legend>Storm Data</legend>
                <label class="top">Storm Date<input type="date" name="stormdate"></label>
                <label class="top">Storm Type<input list="stormTypes" name="stormTypes"></label>
                <datalist id="stormTypes">
                    <option value="Flash Flood">Flash Flood</option>
                    <option value="Hail">Hail</option>
                    <option value="Hurricane">Hurricane</option>
                    <option value="Severe Lightning">Severe Lightning</option>
                    <option value="Thunderstorm">Thunderstorm</option>
                    <option value="Tornado">Tornado</option>
                </datalist>
                <label class="top slider">Storm Severity<input type="range" min="1" max="10" 
                    value="5" name="severity" id="myRange"></label>
                    <div>Value: <span id="sliderValue"></span></div>
                <label class="top">Storm Region
                    <select name="region">
                        <option value="" selected disabled>Select Region &#9662;</option>
                        <option value="Preston">Preston</option>
                        <option value="Soda Springs">Soda Springs</option>
                        <option value="Fish Haven">Fish Haven</option>
                    </select>
                </label>
                <div>Are you in danger?</div>
                <label><input type="radio" value="yes" name="userInDanger">Yes<br></label>
                <label><input type="radio" value="maybe" name="userInDanger">Maybe<br></label>
                <label><input type="radio" value="no" name="userInDanger">No<br></label>
            <div>Comments</div>
            <label><textarea placeholder="Enter additional information here." name="comments"
                rows="10" cols="30"></textarea>
            </label>
            </fieldset>
            <input type="submit" value="Submit My Storm Data" class="submitBtn">
        </form>
    </main>
    <footer class="topnav">
        <ul class="footer">
            <li>&copy;</li>
            <li>Weather in Your Corner &vert; </li>
            <li>Attributions &vert; </li>
            <li>Jennifer Ruggles &vert; </li>
            <li id="footer-date"></li>
        </ul>
    </footer>
<script src="scripts/currentdate.js"></script>
<script src="scripts/hamburger.js"></script>
<script src="scripts/slider.js"></script>
</body>
</html>
