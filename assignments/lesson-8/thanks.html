<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Storm Center Submission</title>
    <meta name="description" content="Form to submit storm information">
    <link rel="stylesheet" href="../../styles/normalize.css">
    <link rel="stylesheet" href="styles/small-5.css">
    <link rel="stylesheet" href="styles/large-5.css">
    <!--[if lt IE 9]-->
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <!--[endif]-->
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Libre+Baskerville" rel="stylesheet">

<body>
    <header>
        <figure class="headerbox">
            <img class ="headerimg" id="logo" src="images/if_weather-05_1530388.png" alt="logo">
        </figure>
        <div class="headertext">
            <h1>Weather In Your Corner</h1>
            <h2 class="motto">Up-to-the-minute weather for Southeast Idaho</h2>
        </div>
        <div class="currentconditions">
            <img class="headerimg" id="current" src="images/if_weather-01_1530392.png" alt="current weather condition icon">
            <p class="currentdescr" id="weatherdescription">Sunny</p>
        </div>
    </header>
    <main class="thanks">
        <h1 class="thanks">Thank you for submitting this information to the Storm Center.</h1>
        <button class="goBack" onclick="goBack()">Return to Storm Center</button>
    </main>
    <footer class="topnav">
            <ul class="footer">
                <li>&copy;</li>
                <li>Weather in Your Corner &vert; </li>
                <li>Attributions &vert; </li>
                <li>Jennifer Ruggles &vert; </li>
                <li id="footer-date"></li>
            </ul>
        </footer>
    <script src="scripts/currentdate.js"></script>
    <script src="scripts/backButton.js"></script>
    </body>
    
    </html>
