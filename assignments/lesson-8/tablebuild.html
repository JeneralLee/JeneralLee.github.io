<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Basic Table Build</title>
    <meta name="description" content="Basic revenue table">
    <link rel="stylesheet" href="../../styles/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <link rel="stylesheet" href="styles/tablebuild-css.css">

</head>
<body>
    <main>
        <table>
            <thead>
                <tr>
                    <th colspan="3" class="title">ACME Wildwest</th>
                </tr>
                <tr>
                    <th>Period</th>
                    <th>Sales</th>
                    <th>Sales Goal</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>August</td>
                    <td>&dollar;3,590</td>
                    <td>&dollar;4,000</td>
                </tr>
                <tr>
                    <td>September</td>
                    <td>&dollar;4,420</td>
                    <td>&dollar;5,000</td>
                </tr>
                <tr>
                    <td>October</td>
                    <td>&dollar;4,870</td>
                    <td>&dollar;5,000</td>
                </tr>
                <tr>
                    <td>November</td>
                    <td>&dollar;8,610</td>
                    <td>&dollar;7,500</td>
                </tr>
                <tr>
                    <td>Black Friday</td>
                    <td colspan="2">&dollar;3,200</td>
                </tr>
                <tr>
                    <td>December</td>
                    <td>&dollar;6,820</td>
                    <td>&dollar;7,500</td>
                </tr>
            </tbody>
            <tfoot>
                <td colspan="3">Compiled 12.20.2020 by bRauls</td>
            </tfoot>
        </table>
    </main>

</body>
</html>
